{extend name="index" /} {block name="title"} 景点管理 {/block} {block name="content"}
<div class="col-md-8 col-md-offset-1" style="margin-top: 60px;min-height: 760px;">
    <div class="row">
        <h2><span class="glyphicon glyphicon-edit"></span>&nbsp;
                    添加景点
        </h2>
        <br> {php}$action = request()->action() === 'add' ? 'save' : 'update';{/php}
        <form method="post" action="{:url($action, ['articleId' => $articleId])}" enctype="multipart/form-data">
            <div class="form-group">
                <label>当日总行程</label>
                <input type="text" class="form-control" name="trip" placeholder="行程" value="">
            </div>
            <div class="form-group">
                <label>当日日期</label>
                <input type="date" class="form-control" name="date" placeholder="日期" value="">
            </div>
            <div class="form-group">
                <label>导游</label>
                <input type="text" class="form-control" name="guide" placeholder="导游" value="">
            </div>
            <div class="form-group">
                <label>描述</label>
                <textarea class="form-control" name="description" rows="3" placeholder="描述"></textarea>
            </div>
            <div class="form-group">
                <label>用餐</label>
                <div>
                    <label class="radio-inline">
                        <input type="radio" name="meal" value="breakfast" checked> 早餐
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="meal" value="lunch"> 午餐
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="meal" value="supper"> 晚餐
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>用车</label>
                <div>
                    <label class="radio-inline">
                        <input type="radio" name="car" value="sevenToNineBusinessCar" checked> 7-9座商务车
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="car" value="fiveToSevenBusinessCar"> 5-7座商务车
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>素材&nbsp;&nbsp;&nbsp;</label>
                <div>
                    {volist name="materials" id="material"}
                    <label class="checkbox-inline">
                        <input type="checkbox" name="materialId[]" value="{$material->id}">
                        {$material->designation}
                    </label>
                    {/volist}
                </div>
            </div>
            <div class="form-group">
                <label>酒店&nbsp;&nbsp;&nbsp;</label>
                <div>
                    {volist name="hotels" id="hotel"}
                    <label>
                        <input type="radio" name="hotelId" value="{$hotel->id}">
                        {$hotel->designation}
                    </label>
                    {/volist}
                </div>
            </div>
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span>&nbsp;完成</button>
        </form>
    </div>
</div>
{/block}
