{extend name="index" /} {block name="title"} 景点管理 {/block} {block name="content"}
<div class="col-md-8 col-md-offset-1" style="margin-top: 60px;min-height: 760px;">
    <div class="row">
        <h2><span class="glyphicon glyphicon-edit"></span>&nbsp;
                {eq name="$attraction->id" value=""}
                    添加景点
                {else /}
                    编辑景点
                {/eq}
            </h2>
        <br> {php}$action = request()->action() === 'add' ? 'save' : 'update';{/php}
        <form method="post" action="{:url($action, ['articleId' => $articleId, 'attractionId' => $attraction->id, 'hotelId' => $hotel->id])}" enctype="multipart/form-data">
            <div class="form-group">
                <label>标题</label>
                <input type="text" class="form-control" name="title" placeholder="标题" value="{$attraction->title}">
            </div>
            <div class="form-group">
                <label>酒店名称</label>
                <input type="text" class="form-control" name="hotelName" placeholder="酒店名称"
                       value="{$hotel->designation}">
            </div>
            <div class="form-group">
                <label>酒店所在城市</label>
                <input type="text" class="form-control" name="hotelCity" placeholder="酒店所在城市" value="{$hotel->city}">
            </div>
            <div class="form-group">
                <label>酒店星级</label>
                <input type="text" class="form-control" name="hotelStarLevel" placeholder="酒店星级"
                       value="{$hotel->star_level}">
            </div>
            <div class="form-group">
                <label>酒店备注</label>
                <input type="text" class="form-control" name="hotelRemark" placeholder="酒店备注" value="{$hotel->remark}">
            </div>
            <div class="form-group">
                <label>用餐</label>
                <input type="text" class="form-control" name="meal" placeholder="用餐" value="{$attraction->meal}">
            </div>
            <div class="form-group">
                <label>用车</label>
                <input type="text" class="form-control" name="car" placeholder="用车" value="{$attraction->car}">
            </div>
            <div class="form-group">
                <label>导游</label>
                <input type="text" class="form-control" name="guide" placeholder="导游" value="{$attraction->guide}">
            </div>
            <div class="form-group">
                <label>素材选择&nbsp;&nbsp;&nbsp;</label>
                <div>
                    {volist name="materials" id="_material"}
                    <label style="margin-right: 15px;">
                        <input type="radio" name="materialId" value="{$_material->id}" {eq name="_material->id" value="$attraction->material_id"}checked="checked"{/eq} style="border:1px solid rgba(0,0,0,0.15);border-radius:100%;display:inline-block;height:16px;margin-right:3px;margin-top:-1px;vertical-align:middle;width:16px;line-height:1;">
                        {$_material->designation}
                    </label>
                    {/volist}
                </div>
            </div>
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span>&nbsp;完成</button>
        </form>
    </div>
</div>
{/block}
