{extend name="index"}
{block name="title"}段落编辑{/block}
{block name="content"}
	<div class="col-md-10 col-md-offset-1" style="margin-top: 60px;">
		<h2><span class="glyphicon glyphicon-edit"></span>&nbsp;添加段落</h2>
		<br>
		{php}$action = request()->action() === 'index' ? 'add' : 'update';{/php}
		<form method="post" action="{:url($action , ['id' => $Paragraph->getData('id')])}" enctype="multipart/form-data">
			<div class="form-group">
				<label for="title">标题</label>
				<input type="text" class="form-control" placeholder="标题" name="title" id="title" value="{$Paragraph->getData('title')}">
			</div>
			<div class="form-group">
				<label>段落</label>
				<!-- 加载编辑器的容器 -->
				<script id="container" name="content" type="text/plain">
					{$Paragraph->getData('content')}
				</script>
				<!-- 配置文件 -->
				<script type="text/javascript" src="/beautifulArtical/thinkphp/public/style/js/paragraphController/ueditor.config.js"></script>

				<script type="text/javascript" src="/beautifulArtical/thinkphp/public/style/js/paragraphController/ueditor.all.js"></script>
				<!-- 实例化编辑器 -->
				<script type="text/javascript">
					var ue = UE.getEditor('container', {
						toolbars: [
						['fullscreen', 'source', 'undo', 'redo', 'bold','indent','fontfamily','fontsize','paragraph','italic','underline','strikethrough','superscript','subscript','touppercase','tolowercase','justifyleft','justifyright','justifycenter','justifyjustify' ]
						],
						autoHeightEnabled: true,
						autoFloatEnabled: true
					});
				</script>
			</div>
			<div class="form-group">
				<label for="exampleInputFile">图片</label>
				<input type="file" id="exampleInputFile" name="image" value="{$Paragraph->getData('image')}">
				{eq name="Paragraph->image" value=""}
				{else/}
				<img src="{:__ROOT__}/upload/{$Paragraph->image}" style="height: 100px; width: 180px; " alt="无图" >
				{/eq}
			</div>
			<div class="form-group">
            <label for="">是否位于景点前</label>
            <div class="radio">
                <label>
                    <input type="radio" name="is_before_attraction" value="1" checked> 是
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="is_before_attraction" value="0" {eq name="Paragraph->getData('is_before_attraction')" value="0" } checked="checked"{/eq}> 否
                </label>
            </div>
        </div>
			<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span>&nbsp;完成</button>
		</form>
	</div>
{/block}
