{extend name="index" /}
{block name="title"}首页{/block}

{block name="content"}
    <div class="row">
        <br>
        <div class="container">
            <div class="text-right">
                <a type="button" class="btn btn-primary" href="{:url('firstadd')}"><i class="glyphicon glyphicon-plus"></i>&nbsp;&nbsp;添加文章</a>
            </div>
        </div>
        <div class="container">
            <hr>
        </div>

        <ul class="container list-unstyled" style="height: 570px;">
        {volist name="articles" id="article" key="key"}

            <li class="col-md-4" style="height: 275px;margin: 5px 0;">
                <div style="border:#F8F8F8 solid 1px;margin: 2px -8px;">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <h3 style="overflow: hidden;white-space:nowrap;text-overflow: ellipsis;">{$article->title}</h3>
                    </div>
                </div>

                <hr />

                <div class="row" style="height: 125px;">
                    <div class="col-md-4">
                            <img src="{:__ROOT__}/upload/{$article->cover}" style="width: 125px;height: 125px;">
                    </div>
                    <div class="col-md-8">
                            <p style="width:200px;height:124px;overflow:hidden;word-wrap:break-word;color: black;">{$article->summery}</p>
                    </div>
                </div>

                <div class="row" style="margin-top: 5px;margin-bottom: 5px;">
                    <div class="col-md-1">
                        <a href="{:url('article/preview',['articleId' => $article->id])}" class="btn btn-primary btn-sm"><i class="glyphicon glyphicon-eye-open"></i>&nbsp;预览</a>
                    </div>
                    <div class="col-md-1 col-md-offset-2">
                        <a href="{:url('article/secondadd',['articleId' => $article->id])}" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-pencil"></i>&nbsp;编辑</a>
                    </div>
                    <div class="col-md-1 col-md-offset-2">
                        <a href="{:url('article/delete',['articleId' => $article->id])}" class="btn btn-danger btn-sm"><i class="glyphicon glyphicon-trash"></i>&nbsp;删除</a>
                    </div>
                </div>
                </div>
            </li>

        {/volist}
        </ul>

        <div class="container text-right" style="height: 79px;">
            {$articles->render()}
        </div>
    </div>

    <div class="container">
        <hr>
    </div>
{/block}
