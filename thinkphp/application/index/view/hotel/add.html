{extend name="index" /} {block name="title"}酒店管理 {/block}

{block name="content"}
<div class="col-md-8 col-md-offset-1" style="margin-top: 60px;min-height: 735px;">
    <div class="row">
        <h2><span class="glyphicon glyphicon-edit"></span>&nbsp;
            {eq name="$hotel->id" value=""}
                添加酒店
            {else /}
                编辑酒店
            {/eq}
        </h2>
        <br>
        {php}$action = request()->action() === 'add' ? 'save' : 'update';{/php}
        <form action="{:url($action, ['hotelId' => $hotel->id])}" method="post">
            <div class="form-group">
                <label>名称</label>
                <input type="text" class="form-control" name="designation" placeholder="名称..." value="{$hotel->designation}">
            </div>
            <div class="form-group">
                <label>所在国家</label>
                <input type="text" class="form-control" name="country" placeholder="所在国家..." value="{$hotel->country}">
            </div>
            <div class="form-group">
                <label>所在城市</label>
                <input type="text" class="form-control" name="city" placeholder="所在城市..." value="{$hotel->city}">
            </div>
            <div class="form-group">
                <label>星级</label>
                <div>
                    {volist name="hotels" id="_hotel"}
                    <label style="margin-right: 15px;">
                        <input type="radio" name="star_level" value="{$_hotel->id}" {eq name="_hotel->id" value="$hotel->id"}checked="checked"{/eq} style="border:1px solid rgba(0,0,0,0.15);border-radius:100%;display:inline-block;height:16px;margin-right:3px;margin-top:-1px;vertical-align:middle;width:16px;line-height:1;">
                        {$_hotel->star_level}
                    </label>
                    {/volist}
                </div>
            </div>
            <div class="form-group">
                <label>备注</label>
                <input type="text" class="form-control" name="remark" placeholder="备注..." value="{$hotel->remark}">
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-ok"></i>&nbsp;保存</button>
            </div>
        </form>
    </div>
</div>
{/block}
