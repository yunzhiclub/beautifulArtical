{extend name="index"} {block name="title"}素材管理{/block} {block name="content"}
<div class="col-md-8 col-md-offset-1" style="margin-top: 60px;margin-bottom: 100px;">
    <h2><span class="glyphicon glyphicon-edit"></span>&nbsp;素材编辑</h2>
    <br>
    <form method="post" action="{:url ('update',['materialId'=>$materialId])}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="TitleInput">名称</label>
            <input type="text" class="form-control" id="TitleInput" placeholder="名称" name="designation" value="{$designation}">
        </div>
        <div class="form-group">
            <label for="SummaryInput">描述</label>
        </div>
        <div class="form-group">
            <label for="exampleInputFile">图片</label>
            <input type="file" id="exampleInputFile" name="image">
            <img src="{:__ROOT__}/upload/{$image}" style="height: 100px; width: 180px; " alt="无图">
        </div>
        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span>&nbsp;完成</button>
        <br>
        <br>
    </form>
</div>
{/block}
