{extend name="index" /}
{block name="title"}素材管理{/block}
{block name="content"}
    <div class="row">
        <br>
        <div class="container">
            <div class="col-md-8">
                <form class="form-inline">

                    <input class="form-control" type="text" name="materialName" placeholder="素材名..." value="{:input('get.materialName')}">

                    <button type="submit" class="btn btn-default">
                        <i class="glyphicon glyphicon-search"></i>
                        &nbsp;查找
                    </button>
                </form>
            </div>
            <div class="col-md-4 text-right">
                <a type="button" class="btn btn-primary" href="{:url('add')}"><i class="glyphicon glyphicon-plus"></i>&nbsp;&nbsp;添加素材</a>
            </div>
        </div>
        <div class="container">
            <hr>
        </div>

        <ul class="container list-unstyled" style="min-height: 570px;">
            {volist name="materials" id="material"}
            <li style="list-style-type: none;">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4>{$material->designation}</h4>
                        <div class="row">
                            <div class="col-md-3" style="height: 100px;">
                                <!--<img src="{:__ROOT__}/upload/{$material->image}" alt="" style="height: 100px; width: 180px;">-->
                            </div>
                            <div class="col-md-6 col-md-offset-1" style="height: 100px;  display:-webkit-box;overflow:hidden;text-overflow:ellipsis;-webkit-line-clamp:5;-webkit-box-orient:vertical; ">
                                {$common->limitWordNumber($material->content, 324)}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" style="height: 40px; margin-top: 10px;">
                                <a class="btn btn-info btn-sm" href="{:url('material/edit' ,['materialId'=>$material->id] )}"><span class="glyphicon glyphicon-pencil"></span>&nbsp;编辑</a>
                                <a class="btn btn-danger btn-sm" href="{:url('material/delete' ,['materialId'=>$material->id] )}"><span class="glyphicon glyphicon-trash"></span>&nbsp;删除</a>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            {/volist}
        </ul>

        <div class="container text-right" style="height: 79px;">
            {$materials->render()}
        </div>
    </div>

    <div class="container">
        <hr>
    </div>
{/block}
